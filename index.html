<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bereket's Memory Match Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #1a1a2e;
      --bg-light: #f0f4f8;
      --panel-dark: #27283c;
      --panel-light: #ffffff;
      --accent: linear-gradient(135deg, #7c5cff, #2ed3a5);
      --btn-bg: #333;
      --btn-bg-dark: #444;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: var(--bg-light);
      color: #333;
      transition: background 0.4s ease;
    }
    body.dark-mode {
      background: var(--bg-dark);
      color: #eee;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(8px);
      flex-wrap: wrap;
      gap: 10px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .brand .logo {
      width: 34px; height: 34px;
      border-radius: 8px;
      background: var(--accent);
      display: grid; place-items: center;
      font-weight: bold;
      color: #fff;
    }
    .brand h1 {
      font-family: 'Pacifico', cursive;
      font-size: 1.5rem;
      margin: 0;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    select, button {
      padding: 8px 14px;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.9rem;
      background: var(--panel-light);
      transition: 0.3s;
    }
    body.dark-mode select,
    body.dark-mode button {
      background: var(--panel-dark);
      color: #eee;
    }
    button.primary {
      background: var(--accent);
      color: #fff;
    }

    .game-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .info-panel {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 15px 0;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .game-board {
      display: grid;
      gap: 10px;
      width: 100%;
      max-width: 520px;
      justify-content: center;
    }

    .card {
      background: #4a90e2;
      border-radius: 10px;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      position: relative;
    }
    .card.is-flipped {
      transform: rotateY(180deg);
    }
    .card .card-face {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      backface-visibility: hidden;
      border-radius: 10px;
      font-size: 2rem;
    }
    .card .card-face-front {
      background: #4a90e2;
      color: #fff;
    }
    .card .card-face-back {
      background: #f8f9fa;
      transform: rotateY(180deg);
    }
    .card.matched .card-face-back {
      background: #2ed3a5;
      color: #fff;
    }

    .message-box {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%) scale(0.8);
      background: rgba(0,0,0,0.85);
      color: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      font-weight: 600;
      opacity: 0;
      visibility: hidden;
      transition: 0.3s;
    }
    .message-box.show {
      opacity: 1;
      visibility: visible;
      transform: translate(-50%,-50%) scale(1);
    }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">üÇ†</div>
      <h1>Bereket's Memory Match Game</h1>
    </div>
    <div class="controls">
      <select id="difficulty">
        <option value="4">Easy 4√ó4</option>
        <option value="5" selected>Normal 5√ó4</option>
        <option value="6">Hard 6√ó6</option>
      </select>
      <select id="theme">
        <option value="fruits" selected>Fruits</option>
        <option value="animals">Animals</option>
        <option value="space">Space</option>
        <option value="mixed">Mixed</option>
      </select>
      <button id="new" class="primary">New Game</button>
      <button id="pause">‚è∏ Pause</button>
      <button id="sound">üîä Sound</button>
      <button id="darkToggle">üåô Dark</button>
    </div>
  </header>

  <div class="game-container">
    <div class="info-panel">
      <div id="flips-count">Flips: 0</div>
      <div id="matches-count">Matches: 0</div>
    </div>
    <div id="game-board" class="game-board"></div>
  </div>

  <div id="message-box" class="message-box"></div>

  <script>
    const THEMES = {
      fruits: ['üçé','üçå','üçá','üçâ','üçí','üçã','üçë','üçì','üçç','ü•ù'],
      animals:['üê∂','üê±','üê≠','üêπ','üê∞','ü¶ä','üêª','üêº','üê®','üêØ'],
      space:  ['ü™ê','üåç','üåû','üåö','‚≠ê','üöÄ','üõ∞Ô∏è','üåå','üåô','üåü'],
    };

    let cardsArray = THEMES.fruits;
    let allCards = [];
    let flips=0,matches=0,flippedCards=[],canFlip=true;
    let paused=false,soundOn=true;

    const body=document.body;
    const board=document.getElementById('game-board');
    const flipsDisplay=document.getElementById('flips-count');
    const matchesDisplay=document.getElementById('matches-count');
    const msg=document.getElementById('message-box');

    function shuffle(arr){
      for(let i=arr.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [arr[i],arr[j]]=[arr[j],arr[i]];
      }
      return arr;
    }

    function createCard(emoji){
      const card=document.createElement('div');
      card.classList.add('card');
      card.dataset.emoji=emoji;
      card.innerHTML=`
        <div class="card-face card-face-front">‚ú®</div>
        <div class="card-face card-face-back">${emoji}</div>`;
      card.addEventListener('click',()=>flipCard(card));
      return card;
    }

    function flipCard(card){
      if(!canFlip||paused||card.classList.contains('is-flipped')||card.classList.contains('matched'))return;
      card.classList.add('is-flipped');
      flippedCards.push(card);
      flips++; flipsDisplay.textContent=`Flips: ${flips}`;
      if(soundOn) beep(600,100);

      if(flippedCards.length===2){
        canFlip=false;
        setTimeout(checkForMatch,800);
      }
    }

    function checkForMatch(){
      const [c1,c2]=flippedCards;
      if(c1.dataset.emoji===c2.dataset.emoji){
        matches++;
        matchesDisplay.textContent=`Matches: ${matches}`;
        c1.classList.add('matched'); c2.classList.add('matched');
        if(matches===cardsArray.length){
          showMessage("üéâ You Win!");
        }
      } else {
        c1.classList.remove('is-flipped');
        c2.classList.remove('is-flipped');
      }
      flippedCards=[]; canFlip=true;
    }

    function showMessage(text){
      msg.textContent=text;
      msg.classList.add('show');
      setTimeout(()=>msg.classList.remove('show'),3000);
    }

    function startGame(){
      flips=0;matches=0;flippedCards=[];canFlip=true;
      flipsDisplay.textContent="Flips: 0";
      matchesDisplay.textContent="Matches: 0";
      board.innerHTML="";
      const shuffled=shuffle([...allCards,...allCards]);
      shuffled.forEach(e=>board.appendChild(createCard(e)));
      const cols=document.getElementById("difficulty").value;
      board.style.gridTemplateColumns=`repeat(${cols},1fr)`;
    }

    function setTheme(){
      const theme=document.getElementById("theme").value;
      cardsArray = theme==="mixed" ? Object.values(THEMES).flat() : THEMES[theme];
      allCards=cardsArray.slice(0,document.getElementById("difficulty").value*2);
    }

    // Sound using Web Audio
    let ctx;
    function beep(freq=500,dur=100){
      if(!ctx) ctx=new (window.AudioContext||window.webkitAudioContext)();
      const o=ctx.createOscillator(); const g=ctx.createGain();
      o.type="sine"; o.frequency.value=freq;
      o.connect(g); g.connect(ctx.destination);
      g.gain.setValueAtTime(0.1,ctx.currentTime);
      o.start(); o.stop(ctx.currentTime+dur/1000);
    }

    // Buttons
    document.getElementById("new").onclick=()=>{setTheme();startGame();};
    document.getElementById("difficulty").onchange=()=>{setTheme();startGame();};
    document.getElementById("theme").onchange=()=>{setTheme();startGame();};
    document.getElementById("pause").onclick=()=>{
      paused=!paused;
      document.getElementById("pause").textContent=paused?"‚ñ∂ Resume":"‚è∏ Pause";
    };
    document.getElementById("sound").onclick=()=>{
      soundOn=!soundOn;
      document.getElementById("sound").textContent=soundOn?"üîä Sound":"üîá Sound";
    };
    document.getElementById("darkToggle").onclick=()=>{
      body.classList.toggle("dark-mode");
      document.getElementById("darkToggle").textContent=body.classList.contains("dark-mode")?"‚òÄ Light":"üåô Dark";
    };

    // Init
    setTheme();
    startGame();
  </script>
</body>
</html>
